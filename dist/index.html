<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="login-page">
    <header>
      <h1>OVERLOOK HOTEL</h1>
    </header>
    <div class="login-wrapper">
      <form class="login-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <p class="hidden" id="usernameError">Username is Incorrect</p>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password">
        <p class="hidden" id="passwordError">Password is Incorrect</p>
        <input type="submit" value="Log in" id="loginButton">
      </form>
    </div>
  </div>
  <div class="user-dashboard hidden">
    <header>
      <h1>OVERLOOK HOTEL</h1>
      <h2 id="welcomeMessage">Welcome, User!</h2>
    </header>
    <main>
        <section class="book-room">
          <h2>Book a Room</h2>
          <div class="search-and-filter">
            <div>
              <label for="userDate">Date:</label><br>
              <input type="date" id="userDate" name ="date" value="">
              <button id="submitDate">Submit</button>
            </div>
            <button class="tag single-tag">
              Filter by Single
              <span class="visually-hidden">tag</span>
            </button>
            <button class="tag junior-tag">
              Filter by Junior
              <span class="visually-hidden">tag</span>
            </button>
            <button class="tag suite-tag">
              Filter by Suite
              <span class="visually-hidden">tag</span>
            </button>
          </div>
          <section class="rooms">

          </section>
        </section>
        <section class="user-bookings">
          <div class="user-bookings-head">
            <h3>Your Bookings :</h3>
            <h3 id="totalSpent">Total Spent: $2000</h3>
          </div>
          <div class="bookings-info">
            <section class="bookings past-bookings">
              <h3>Past Bookings</h3>
              <section class="bookings-display" id="pastBookings">
                <ul role="list"id="pastBookingsList"></ul>
              </section>
            </section>
            <section class="bookings upcoming-bookings">
              <h3>Upcoming Bookings</h3>
              <section class="bookings-display" id="upcomingBookings">
                <ul role="list" id="futureBookingsList"></ul>
              </section>
            </section>
          </div>
        </section>
      </div>

  </main>
  
  <script src="bundle.js"></script>

</body>
</html>
