<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="user-dashboard">
    <header>
      <h1>OVERLOOK HOTEL</h1>
      <h2 id="welcomeMessage">Welcome, User!</h2>
    </header>
    <main>
        <section class="book-room">
          <h2>Book a Room</h2>
          <div class="search-and-filter">
            <div>
              <input type="date" id="userDate" value="">
              <button id="submitDate">Submit</button>
            </div>
            <button class="tag single-tag">Single</button>
            <button class="tag junior-tag">Junior</button>
            <button class="tag suite-tag">Suite</button>
          </div>
          <section class="rooms">

          </section>
        </section>
        <section class="user-bookings">
          <div class="user-bookings-head">
            <h3>Your Bookings :</h3>
            <h3 id="totalSpent">Total Spent: $2000</h3>
          </div>
          <div class="bookings-info">
            <section class="bookings past-bookings">
              <h3>Past Bookings</h3>
              <div class="bookings-display" id="pastBookings">
              </div>
            </section>
            <section class="bookings upcoming-bookings">
              <h3>Upcoming Bookings</h3>
              <div class="bookings-display" id="upcomingBookings"></div>
            </section>
          </div>
        </section>
      </div>
      <div class="login-page">
        <h1>OVERLOOK HOTEL</h1>
        <form>
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="password">Password:</label><br>
          <input type="text" id="password" name="password">
          <input type="submit" value="Login" id="loginButton">
        </form>
      </div>
  </main>
  
  <script src="bundle.js"></script>

</body>
</html>
